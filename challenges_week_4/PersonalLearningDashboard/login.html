<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal Learning Dashboard - Login Page">
    <title>PLD - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex flex-col transition-colors duration-200">
    <header class="bg-slate-800 text-white shadow-lg">
        <nav class="container mx-auto px-4 py-4">
            <h1 class="text-2xl font-bold">Personal Learning Dashboard</h1>
        </nav>
    </header>

    <main class="flex-grow flex items-center justify-center px-4 py-8">
        <section class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-8 w-full max-w-md">
            <h2 class="text-3xl font-bold text-center text-gray-800 dark:text-white mb-6">Login to Your Account</h2>
            
            <form action="#" method="post">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 font-medium mb-2">Username or Email</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Enter your username or email"
                        required
                        autocomplete="username"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" name="remember" class="mr-2">
                        <label for="remember" class="text-gray-700">Remember me</label>
                    </div>
                    <a href="#" class="text-blue-500 hover:text-blue-700 text-sm">Forgot Password?</a>
                </div>

                <button type="submit" class="w-full bg-blue-500 text-white font-bold py-3 rounded-lg hover:bg-blue-600 transition duration-200">
                    Login
                </button>
            </form>

            <div class="text-center mt-6">
                <p class="text-gray-600">Don't have an account? <a href="#signup" class="text-blue-500 hover:text-blue-700 font-medium">Sign up here</a></p>
            </div>
        </section>
    </main>

    <footer class="bg-slate-800 text-white py-6 text-center">
        <p>&copy; 2026 Personal Learning Dashboard. All rights reserved.</p>
    </footer>

    <script>
        // Load dark mode preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.documentElement.classList.add('dark');
        }
    </script>
</body>
</html>
